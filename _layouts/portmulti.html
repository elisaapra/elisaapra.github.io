---
layout: default
published: true
---


<article class="portfolio">
        <div class="col-md-4 col-sm-4 col-xs-12">
          <h4>{{ page.title }}</h4>
          <hr>
          <p>{{ content }}

        </div>
        {% for photo in page.photo %}
          <div class="col-md-8 col-sm-8 col-xs-12">
            <img class="img-responsive" src="/img/large/{{ page.photo }}" alt="img"/>
          </div>
          {% endfor %}
    </article>
