---
layout: default
published: true
---


<article class="portfolio">
        <div class="col-md-4 col-sm-4 col-xs-12">
          <h4>{{ page.title }}</h4>
          <hr>
          <p>{{ content }}
        </div>
          <div class="col-md-8 col-sm-8 col-xs-12">
            {% for post in page.url %}
            <img class="img-responsive" src="/img/large/{{ post.photo }}" alt="img"/>
            {% endfor %}
          </div>

    </article>
