---
layout: default
published: true
---

 
  <div class="content">
        <div class="content-center">
      <div class="container-fluid work-grid">
      <div class="row pad">

        
		{% for post in site.posts %}
		<div class="work col-md-12 col-sm-3 col-xs-4">
				<img src="{{ site.url }}/img/thumb/{{ post.photo }}" alt="img"/>
				<figcaption>
					<h3>{{ post.caption_header}}</h3>
					<p>{{ post.caption }}</p>
				</figcaption>
        </div>
		
		{% endfor %}
	
	</div>
